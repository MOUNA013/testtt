<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CKEditor 5 - Quick start ZIP</title>
		<link rel="stylesheet" href="./ckeditor5/ckeditor5.css">
        <style>
            .main-container {
                width: 795px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div id="editor">
                <p>Hello from CKEditor 5!</p>
            </div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "./ckeditor5/ckeditor5.js",
					"ckeditor5/": "./ckeditor5/"
				}
			}
		</script>
        <script type="module">
            import {
                ClassicEditor,
                Essentials,
                Paragraph,
                Bold,
                Superscript,
                Subscript,
                Italic,
                Font,
                Image,
                ImageUpload,
                ImageStyle,
                ImageCaption,
                Table,
                TableToolbar
            } from 'ckeditor5';

            ClassicEditor
                .create( document.querySelector( '#editor' ), {
                    plugins: [ Essentials, Paragraph, Bold, Italic, Font ,Superscript ,Subscript, 
                               Image, ImageUpload, ImageStyle, ImageCaption, Table, TableToolbar],
                    toolbar: [
						'fontFamily', '|', 'bold', 'italic', '|',
						'fontSize', 'fontColor', 'subscript',
                        'superscript', 'fontBackgroundColor',
                        'imageUpload','insertTable', 'undo', 'redo'
					],
                   
                    image: {
                        upload: {
                            types: ['jpeg', 'png', 'gif', 'bmp', 'webp', 'tiff']
                        },
                        toolbar: [
                            'imageTextAlternative',
                            'imageStyle:inline',
                            'imageStyle:block',
                            'imageStyle:side'
                        ]
                    },
                    // ckfinder: {
                    //     uploadUrl: '{{ route('ckeditor.download', ['id_exam' => $id_exam,'_token'=> csrf_token()] )}}',

                    // },
                    table: {
                        contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells' ]
                    },
                    licenseKey: ''
                    
                })
                .then( editor => {
                    window.editor = editor;
                } )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <!-- A friendly reminder to run on a server, remove this during the integration. -->
        <script>
		        window.onload = function() {
		            if ( window.location.protocol === "file:" ) {
		                alert( "This sample requires an HTTP server. Please serve this file with a web server." );
		            }
		        };
		</script>
    </body>
</html>
